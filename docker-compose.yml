version: '3.8'

services:
  openvpn:
    image: yuhongwei1997/openvpn-ldap:v2.0
    container_name: openvpn-ldap
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "${OVPN_PORT}:${OVPN_PORT}/udp"
      - "5555:5555"
    env_file:
      - .env
    volumes:
      - ./certs:/etc/openvpn/certs
    privileged: true
    network_mode: "host"  # 使用host网络
      #sysctls:
      #- net.ipv4.ip_forward=1
        #  - net.ipv6.conf.all.forwarding=1
    healthcheck:
      test: ["CMD", "pgrep", "openvpn"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  certs:
