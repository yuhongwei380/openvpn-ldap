version: '3.8'

services:
  openvpn:
    image: yuhongwei1997/openvpn-ldap:v2.0
    container_name: openvpn-ldap
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "${OVPN_PORT}:${OVPN_PORT}/udp"
      - "5555:5555"
    env_file:
      - .env
    environment:
      - MANAGEMENT=0.0.0.0 5555
    volumes:
      - ./certs:/etc/openvpn/certs
    privileged: true
    # 移除 network_mode: "host" 使用默认的 bridge 网络
    healthcheck:
      test: ["CMD", "pgrep", "openvpn"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  openvpn-monitor:
    image: ruimarinho/openvpn-monitor
    container_name: openvpn-monitor
    ports:
      - "8888:80"
    environment:
      - OPENVPNMONITOR_DEFAULT_DATETIMEFORMAT=%%d/%%m/%%Y
      - OPENVPNMONITOR_DEFAULT_SITE=OpenVPN Server
      - OPENVPNMONITOR_SITES_0_ALIAS=Default Server
      - OPENVPNMONITOR_SITES_0_HOST=openvpn-ldap  # 使用容器名连接
      - OPENVPNMONITOR_SITES_0_NAME=Default Server
      - OPENVPNMONITOR_SITES_0_PORT=5555
      - OPENVPNMONITOR_SITES_0_SHOWDISCONNECT=True
      - OPENVPNMONITOR_SITES_0_PASSWORD=admin
    # 移除 network_mode: "host" 使用默认的 bridge 网络
    restart: unless-stopped
    depends_on:
      - openvpn

volumes:
  certs:
